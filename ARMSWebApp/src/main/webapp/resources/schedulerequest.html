<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Georgia Tech :: Academic Resource Management System</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
<link type="text/css" rel="stylesheet" href="css/common.css"/>
<link type="text/css" rel="stylesheet" href="css/schedulerequest.css"/>
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
</head>
<body>
<div class="bannerHeader">
  <img src="images/GT_image.png" alt="GT Header Image" height="100" width="200"/>
  <img src="images/ARMS_header.png" alt="ARMS Header Image" height="100" width="600" align="right"/>
</div>
<div class="bannerHeaderGold">
  <div class="greeting" align="right">
    <span>Welcome, Student 12345!</span>
    <a class="logout" href="slogin.html" style="color:#FFFFFF">Logout</a>
  </div>
</div>
<div class="page-content">
  <div class="container">
    <h1 class="text-center">New Schedule Request</h1>
    <p>Select the courses you wish to schedule, adding as many courses as necessary.</p>
    <div id="scheduleRequestForm">
      <div id="srf-dropdowns"></div>
      <button type="submit" id="submit" class="btn btn-default">Submit Schedule Request</button>
    </div>
    <div class="validation-error"></div>
    <div class="schedule"></div>
    <div class="text-center">
      <a class="btn btn-default" href="sdashboard.html" role="button">Cancel / Back to Dashboard</a>
    </div>
  </div>
</div>
<div class="displayPanel"></div>
<div class="footer">
  <div class="bannerGrey"></div>
  <div class="bannerGold"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/schedulerequest.js"></script>
</body>
</html>
