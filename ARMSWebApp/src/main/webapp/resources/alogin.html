<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Georgia Tech :: Academic Resource Management System</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
<link type="text/css" rel="stylesheet" href="css/common.css"/>
<link type="text/css" rel="stylesheet" href="css/login.css"/>
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
</head>
<body>
<div class="bannerHeader">
  <img src="images/GT_image.png" alt="GT Header Image" height="100" width="200"/>
  <img src="images/ARMS_header.png" alt="ARMS Header Image" height="100" width="600" align="right"/>
</div>
<div class="bannerHeaderGold"></div>

<div class="page-content">
  <form class="form-inline text-center loginform">
    <div class="form-group">
      <label class="sr-only" for="adminid">Administrator ID</label>
      <input type="text" class="form-control" id="adminid" placeholder="Admin ID">
    </div>
    <button type="submit" class="btn btn-default">Log in</button>
    <h4><small>Enter your administrator ID to login.</small></h4>
  </form>
</div>

<div class="footer">
  <div class="bannerGrey"></div>
  <div class="bannerGold"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
