<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Georgia Tech :: Academic Resource Management System</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
<link type="text/css" rel="stylesheet" href="css/common.css"/>
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
</head>
<body>
<div class="bannerHeader">
  <img src="images/GT_image.png" alt="GT Header Image" height="100" width="200"/>
  <img src="images/ARMS_header.png" alt="ARMS Header Image" height="100" width="600" align="right"/>
</div>
<div class="bannerHeaderGold">
  <div class="greeting" align="right">
    <span>Welcome, Admin 12346!</span>
    <a class="logout" href="alogin.html" style="color:#FFFFFF">Logout</a>
  </div>
</div>
<div class="page-content">
  <h1 class="text-center">Edit Course Details: 6035</h1>
  <div class="container">
		<div class="form-horizontal">
		  <div class="form-group">
        <label for="courseid" class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="courseid" value="6035" disabled>
        </div>
      </div>
		  <div class="form-group">
		    <label for="coursename" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="coursename" placeholder="Course Name" value="Intro To Information Security">
		    </div>
		  </div>
		  <div class="form-group">
        <label for="prereqs" class="col-sm-2 control-label">Prerequisites</label>
        <div class="col-sm-10">
          <select multiple class="form-control" id="prereqs">
		        <option value="none" selected="selected">None</option>
		        <option value="6210">Advanced Operating Systems</option>
		        <option value="6250">Computer Networks</option>
		        <option value="6262">Network Security</option>
		        <option value="6290">High Performance Computer Architecture</option>
		        <option value="6300">Software Development Process</option>
		        <option value="6310">Software Architecture & Design</option>
		        <option value="6340">Software Analysis & Test</option>
		        <option value="6400">Database Systems Concepts & Design</option>
		        <option value="6440">Intro Health Informatics</option>
		        <option value="6460">Education Tech-Foundations</option>
		        <option value="6475">Computational Photography</option>
		        <option value="6476">Computer Vision</option>
		        <option value="6505">Computability & Algorithms</option>
		        <option value="6601">Artificial Intelligence</option>
		        <option value="7637">Knowledge-Based AI</option>
		        <option value="7641">Machine Learning</option>
		        <option value="7646">Machine Learning For Trading</option>
		      </select>
		      <p class="help-block">Note: Use control/shift to select multiple prerequisites.</p>
        </div>
      </div>
      <div class="form-group">
        <label for="availability" class="col-sm-2 control-label">Availability</label>
        <div class="col-sm-10">
          <select multiple class="form-control" id="availability">
            <option value="1">Semester 1</option>
            <option value="2" selected="selected">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5" selected="selected">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8" selected="selected">Semester 8</option>
            <option value="9">Semester 9</option>
            <option value="10">Semester 10</option>
            <option value="11">Semester 11</option>
            <option value="12" selected="selected">Semester 12</option>
          </select>
          <p class="help-block">Note: Use control/shift to select multiple semesters.</p>
        </div>
      </div>
		  <div class="form-group">
        <label for="maxsize" class="col-sm-2 control-label">Max Classroom Size</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="maxsize" placeholder="Maximum Classroom Size" value="200">
          <p class="help-block">Note: Input -1 to indicate no maximum classroom size.</p>
        </div>
      </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" id="submit" class="btn btn-default">Save Edits</button>
		    </div>
		  </div>
		  <div class="validation-error"></div>
		</div>
		<div class="text-center">
		  <a class="btn btn-default" href="catalog.html" role="button">Cancel / Back to Catalog</a>
		  <a class="btn btn-default" href="sdashboard.html" role="button">Cancel / Back to Dashboard</a>
		</div>
  </div>
</div>
<div class="displayPanel"></div>
<div class="footer">
  <div class="bannerGrey"></div>
  <div class="bannerGold"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/course.js"></script>
</body>
</html>
