<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Georgia Tech :: Academic Resource Management System</title>
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="css/common.css"/>
		<link type="text/css" rel="stylesheet" href="css/totalrequesthistory.css"/>	
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
	</head>
	<body onload="loadTotalRequestsPage('requestHistoryDiv')">
		<div class="bannerHeader">
			<img src="images/GT_image.png" alt="GT Header Image" height="100" width="200"/>
			<img src="images/ARMS_header.png" alt="ARMS Header Image" height="100" width="600" align="right"/>
		</div>
		<div class="bannerHeaderGold">
			<div class="greeting" align="right">
				<span>Welcome, Student 12345!</span>
				<a class="logout" href="alogin.html" style="color:#FFFFFF">Logout</a>
			</div>
		</div>
		<div class="page-content">
			<div class="container">
				<div class="sidebar">
					<div id="catalogDiv" class=sidebarElement><a href="catalog.html" style="color:#FFFFFF">View Catalog</a></div>
					<div id="studentSearchDiv" class=sidebarElement><a href="studentsearch.html" style="color:#FFFFFF">Student Search</a></div>
					<div id="systemUpdateDiv" class=sidebarElement><a href="systemupdate.html" style="color:#FFFFFF">Update System Settings</a></div>
					<div id="requestHistoryDiv" class=sidebarElement><a href="totalrequesthistory.html" style="color:#FFFFFF">View Request History</a></div>
					<div id="summaryReportDiv" class=sidebarElement><a href="summary.html" style="color:#FFFFFF">Generate Summary Report</a></div>
				</div>
				<div class="displayPanel">
					<div class="displayPanelCentered">
						<h1 class="text-center">Total Requests</h1>
						<div id="requestHistoryDiv">
							<table id="requestList">
								<thead><tr><th>Request ID</th><th>Submitted By</th><th>Submission Date/Time</th></tr></thead>
								<tbody>
								</tbody>
							</table>
							<br/><br/>
							<label for="studentList">Filter By Student:</label>
							<select class="form-control" id="studentList" >
								<option selected="selected"></option>
							</select>
							<br/><br/>
							<label for="courseList">Filter By Course:</label>
							<select class="form-control" id="courseList" >
								<option selected="selected"></option>
							</select>
							<br/><br/>
							<button class="btn btn-primary" id="filterButton" type="button" onclick="populateTable()">Filter Requests</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--<div class="footer">
			<div class="bannerGrey"></div>
			<div class="bannerGold"></div>
		</div>-->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/common.js"></script>		
		<script src="js/totalrequesthistory.js"></script>

	</body>
</html>
